name: Build and Test

on:
  push:
    branches: [ main, develop, "claude/**" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: ${{ matrix.os }} - ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux - GCC
          - os: ubuntu-latest
            compiler: gcc
            build_type: Release
          # Linux - Clang
          - os: ubuntu-latest
            compiler: clang
            build_type: Release
          # macOS - Apple Clang (tests ARM NEON on M-series)
          - os: macos-latest
            compiler: clang
            build_type: Release
          # Windows - MSVC (tests AVX2 on x64)
          - os: windows-latest
            compiler: msvc
            build_type: Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up compiler (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          echo "CC=gcc" >> $GITHUB_ENV
          echo "CXX=g++" >> $GITHUB_ENV
        else
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
        fi

    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: |
        cmake --build build --config ${{ matrix.build_type }} --parallel

    - name: Run tests
      run: |
        cd build && ctest --output-on-failure --build-config ${{ matrix.build_type }}

    - name: Run benchmarks (Unix)
      if: runner.os != 'Windows'
      run: |
        cd build
        ./bench_distance --benchmark_min_time=0.05s --benchmark_filter=API/768
        ./bench_vector_store --benchmark_min_time=0.05s --benchmark_filter=Search_L2/100

    - name: Run benchmarks (Windows)
      if: runner.os == 'Windows'
      run: |
        cd build
        .\${{ matrix.build_type }}\bench_distance.exe --benchmark_min_time=0.05s --benchmark_filter=API/768
        .\${{ matrix.build_type }}\bench_vector_store.exe --benchmark_min_time=0.05s --benchmark_filter=Search_L2/100
